<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card">
			<div class="card-body text-center">
				<img class="contact-img profile-img" th:src="@{'/images/'+${contact.image}}"/>
				 <table class="table">
				 	<thead>
				 		<tr>
				 			<th>ID</th>
				 			<th th:text="${contact.cId}"></th>
				 		</tr>
				 	
				 	</thead>
				 	<tbody>
				 	<tr>
				 	 	<td>Name</td>
				 	 	<td th:text="${contact.firstName +' '+ contact.secondName}"></td>
				 	</tr>
				 	<tr>
				 	 	<td>Email</td>
				 	 	<td th:text="${contact.email}"></td>
				 	</tr>
				 	<tr>
				 	 	<td>Phone</td>
				 	 	<td th:text="${contact.phone}"></td>
				 	</tr>
				 	<tr>
				 	 	<td>Work</td>
				 	 	<td th:text="${contact.work}"></td>
				 	</tr>
				 	<tr>
				 	 	<td>About</td>
				 	 	<td th:text="${contact.description}"></td>
				 	</tr>				 					 
				 	</tbody>
				 
				 </table>
			</div>
		</div>
	</section>
</body>
</html>
