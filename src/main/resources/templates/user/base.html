<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script th:src="@{/../../js/main.js}"></script>
	<link th:href="@{/../css/style.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body class="poppins-thin">
<!-- Navbar ============================================================== -->
	<div>
		<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-Primary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/home}">Smart Contact Manager</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/index}">Home</a></li>
						
						<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
						
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-light" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>

	</div>
<!-- ============================================================== -->
  
	 <div class="sidebar">
	     <a th:href=@{/user/index}><i class="fa-solid fa-home"></i>&nbsp; Home</a>
	     <a th:href=@{/user/viewContacts/0}><i class="fa-solid fa-address-book"></i>&nbsp; View Contacts</a>
	     <a th:href=@{/user/addContact}><i class="fa-solid fa-user-plus"></i>&nbsp; Add Contact</a>
	     <a th:href=@{/user/profile}><i class="fa-solid fa-user"></i>&nbsp; Profile</a>
	     <a th:href=@{/user/setting}><i class="fa-solid fa-gear"></i>&nbsp; Setting</a>
	     <a th:href=@{/logout}><i class="fa-solid fa-right-from-bracket"></i>&nbsp; Logout</a>
	   </div>
	
		<div class="content">
		<div th:replace="${content}"></div>
		</div>
	
	
	
    
<!-- ============================================================== -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
